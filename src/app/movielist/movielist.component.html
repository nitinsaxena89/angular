<div class="panel panel-primary">
    <div class="panel-heading">Welcome - Version is {{version}}</div>
    <div class="panel-body">
        <table class="table table-bordered table-striped">
            <tr *ngFor="let movie of movies">
                <td>{{movie.name}}</td>
                <td>{{movie.genre}}</td>
                <td>{{movie.year}}</td>
                <td><img width="100" height="150" src={{movie.banner}}></td>
                <td><button class="btn btn-info" (click)="handlePublish()">
                        Details
                        <span class="glyphicon glyphicon-search"></span>
                    </button></td>
               
            </tr>
        </table>
    </div>
</div>
